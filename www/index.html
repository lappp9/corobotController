<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

	<!--STYLE SHEETS-->
	<link rel="stylesheet" type="text/css" href="css/css.css" />

	<!--SCRIPTS -->
	<script type="text/javascript" charset="utf-8" src="libs/phonegap-1.0.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="libs/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" charset="utf-8">
	
	$(document).ready(function()
	{
		document.addEventListener("deviceready",onDeviceReady,false);     
	});
	
		
	function onDeviceReady()
	{
		//stops the screen from scrolling when you touch it!
		document.ontouchmove = function(event){
        event.preventDefault();
		}
		
		$('#startScreen').html("<img id='corobotImage' src='images/intro.png'>");
		$('#startScreen').click(function(){
			$('#corobotImage').fadeOut(1000, function(){
					window.location.href = "app.html";
			});
		});
	
	}
	
	</script>
  </head>
  <body id="body-start">
  	  <div id ="startScreen"></div>
  </body>
</html>
