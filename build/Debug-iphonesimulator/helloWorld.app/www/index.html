    <script type="text/javascript" charset="utf-8">

	function onBodyLoad()
	{		
		document.addEventListener("deviceready",onDeviceReady,false);
	}
	
	/* When this function is called, PhoneGap has been initialized and is ready to roll */
	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	function onDeviceReady()
	{
		// do your thing!
        startWatch();
	}
        
        function startWatch() {
            
            // Update acceleration every 3 seconds
            var options = { frequency: 30 };
            
            watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
        }

        // Stop watching the acceleration
        //
        function stopWatch() {
            if (watchID) {
                navigator.accelerometer.clearWatch(watchID);
                watchID = null;
            }
        }
        
        // onSuccess: Get a snapshot of the current acceleration
        //
        function onSuccess(acceleration) {
            var element = document.getElementById('accelerometer');
           
            element.innerHTML = '<h3>Acceleration X: ' + Math.round(acceleration.x*Math.pow(10,2))/Math.pow(10,2) + '</h3><br />' +
            '<h3> Acceleration Y: ' + Math.round(acceleration.y*Math.pow(10,2))/Math.pow(10,2) + '</h3><br /><br /><br />' +
            'Timestamp: '      + acceleration.timestamp + '<br />';
        }
        
        // onError: Failed to get the acceleration
        //
        function onError() {
            alert('onError!');
        }

    
    </script>
  </head>
  <body onload="onBodyLoad()">
  	  <h1>Domo arigato, Mr. Coroboto</h1>
      <p id = "accelerometer">
        
      </p>
  </body>
